<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:3333">
From https://stackoverflow.com/questions/37298608/content-security-policy-the-pages-settings-blocked-the-loading-of-a-resource/37308542  
-->
<head>
  <title>File upload example with accept</title>
  <style>
    div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="POST" enctype="multipart/form-data">    
    <div>
      <label for="file">Choose file to upload</label>
      <input type="file" id="config" name="configFile" accept=".ini">    
    </div>
    <div>
      <button>Submit</button>
    </div>
   </form>

</body>
</html>
